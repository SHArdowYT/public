<!--SHArdow-->

<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>SHArdow's Website</title>

    </head>



    <style type="text/css">

        .defaultFont
        {
            font-family: Bahnschrift, Segoe UI, Gill Sans, Helvetica, Arial, sans-serif;
            color: #FFFFFFE0;
        }

        .monospaceFont
        {
            font-family: Jetbrains Mono NL, Lucida Console, Consolas, monospace;
            color: #FFFFFFE0;
        }

        #title
        {
            font-size: 64px;
        }


        #subtitle
        {
            font-size: 32px;
            font-style: italic;
        }

        #tokenInputLabel
        {
            font-size: 24px;
        }

        #tokenInput
        {
            background-color: transparent;
            border-color: #408000;
            width: 320px;
            height: 24px;
        }

        #tokenSubmit
        {
            background-color: #FFFFFFE0;
            border-color: transparent;
            font-size: 24px;
            color: #000000E0;
            width: 160px;
            height: 40px;
        }

        #tokenInstructions
        {
            color: #FFC000;
        }
    </style>





    <body style="background: linear-gradient(160deg, #004080, #408000); width: 100vw; height: 100vh;">

        <h1 class="defaultFont" id="title">SHArdow's badly made home page...</h1>
        <p class="defaultFont" id="subtitle">please note that tokens have to be entered every time (for now)</p>

        <hr>

        <label class="defaultFont" id="tokenInputLabel" for="tokenInput">Enter your token: </label>
        <input class="monospaceFont" id="tokenInput" type="text"/>

        <br>
        <br>

        <button class="defaultFont" id="tokenSubmit">Submit</button>
        <p class="defaultFont" id="tokenInstructions"></p>

        <script src="forwarder.js"></script>

    </body>

</html>
